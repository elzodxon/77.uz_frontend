<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ================== Google Fonts links ================== -->

    <!-- ================== Css links ================== -->
    <link
      rel="stylesheet"
      href="../../components/languageSwitcher/languageSwitcher.css"
    />
    <link rel="stylesheet" href="../../components/header/header.css" />
    <link rel="stylesheet" href="../../components/buttons/buttons.css" />
    <link rel="stylesheet" href="../../components/modal/modal.css" />
    <link rel="stylesheet" href="../../components/form/select/select.css" />
    <link rel="stylesheet" href="../../assets/css/variables.css" />
    <link rel="stylesheet" href="../../assets/css/normalize.css" />
    <link rel="stylesheet" href="/components/form/inputs/inputs.css" />
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link rel="stylesheet" href="./404.css" />

    <!-- ================== Website Title ================== -->
    <title>Product List</title>
  </head>

  <body>
    <div class="blocker"></div>
    <!-- Header Section -->

    <header class="header">
      <div class="container">
        <nav class="navbar">
          <!-- Left navigation bar -->
          <ul class="navbar-list">
            <li id="language-switcher" class="navbar-list__item">
              <button class="language-button text-sm-subtitle">
                <img
                  width="20"
                  height="20"
                  src="/assets/img/header/ru.svg"
                  alt=""
                />
                <span>Русский</span>
                <i class="icon-cheveron-down"></i>
              </button>
              <div class="language-content">
                <ul class="language-content__list">
                  <li class="language-content__item active">
                    <img
                      width="20"
                      height="20"
                      src="/assets/img/header/ru.svg"
                      alt=""
                    />
                    <span>RU</span>
                  </li>

                  <li class="language-content__item">
                    <img
                      width="20"
                      height="20"
                      src="/assets/img/header/uz.svg"
                      alt=""
                    />
                    <span>UZ</span>
                  </li>
                </ul>
              </div>
            </li>
            <li class="navbar-list__item phone-wrapper">
              <a
                id="telephone-number"
                href="tel:+998885005000"
                class="navbar-list__link"
              >
                <i class="icon-phone"></i>
                <span class="phone-number text-sm-subtitle">
                  +998 88 500 50 00
                </span>
              </a>
            </li>
          </ul>
          <!-- Header Logo -->
          <a href="/" class="header-logo">
            <img src="/assets/img/logo.svg" alt="" />
          </a>
          <!-- Right navigation bar -->
          <ul class="navbar-list">
            <li class="navbar-list__item">
              <a
                id="favorite"
                href="../favorites/Favorites.html"
                class="navbar-list__link text-sm-subtitle"
              >
                <div class="favorite-item__parent">
                  <i class="icon-heart"></i>
                  <span
                    id="favorite-product__number"
                    class="favorite-product__number"
                  >
                  </span>
                </div>
                <span class="favorite-title"> Избранные </span>
              </a>
            </li>
            <li class="navbar-list__item divider"></li>
            <li class="navbar-list__item">
              <button
                href=""
                id="registration-btn"
                class="navbar-list__link login-button text-sm-subtitle"
              >
                <span class="login-title">
                  <span class="login-text">Войти </span>
                  <i class="icon-log-in"></i>
                </span>

                <span class="user-info">
                  <img src="../../assets/img/user.svg" alt="" />
                  <span class="user-name">Шохрух Шавкиев</span>
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 20 20"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M8 6L12 10L8 14"
                      stroke="#8E9297"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </span>
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <div class="not-found-wrapper">
          <img
            class="not-found-wrapper__img"
            src="../../assets/img/404.svg"
            alt=""
          />

          <h1 class="not-found-wrapper__title">
            Страница, которую вы ищете, не найдена
          </h1>
          <p class="not-found-wrapper__subtitle">
            Нам жаль, но, похоже, мы потеряли эту страницу, но мы не хотим
            терять вас.
          </p>

          <a href="../../index.html" class="btn not-found-wrapper__button"
            >Вернуться на главную</a
          >
        </div>
      </div>
    </main>

    <!-- ================== Javascript Links ================== -->
    <script src="./layout.js"></script>
    <script src="../../js/modal.js"></script>
    <script src="../../components/form/select/select.js"></script>
    <script src="../../components/form/inputs/inputs.js"></script>
    <script src="../../components/languageSwitcher/languageSwitcher.js"></script>
  </body>
</html>
